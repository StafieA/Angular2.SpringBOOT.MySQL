<table class="table">
  <thead class="thead-dark">
    <tr>
      <td>Image</td>
      <td>Name</td>
      <td>Price</td>
      <td>Units in Stock</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of productList">
      <td>
        <img src="{{ product.imageUrl }}" height="100" />
      </td>
      <td>
        {{ product.name }}
      </td>
      <td>
        {{ product.unitPrice }}
      </td>
      <td>
        {{ product.unitsInStock }}
      </td>
    </tr>
  </tbody>
</table>
